<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Stemwijzer</title>
</head>

<body>
    <div class="w3-container w3-display-middle w3-round-large w3-sand w3-padding-16 content">
        <div class="w3-container">
            <h1>Stemwijzer</h1>
        </div>
        <div class="w3-hide w3-container" id="question-container">
            <h4 id="question-title">Test</h4>
            <p id="question-content" class="w3-">Test</p>
        </div>
        <div id="button-wrapper">
            <button class="w3-button w3-blue w3-round-large" id="start-button" onclick="init()">Start</button>
            <div id="voting-buttons" class="w3-hide">
                <button class="w3-button w3-green w3-round-large" onclick="voteButton('pro', questionCounter)">Eens</button>
                <button class="w3-button w3-grey w3-round-large" onclick="voteButton('', questionCounter)">Geen van beide</button>
                <button class="w3-button w3-red w3-round-large" onclick="voteButton('contra', questionCounter)">Oneens</button>
            </div>

        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
