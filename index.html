<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Stemwijzer</title>


  <script src="http://stemwijzer.dvc-icta.nl/data.js" defer></script>
  <!-- <script src="data.js" defer></script> -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="w3-container w3-display-middle w3-round-large w3-sand w3-padding-16 content">
    <div class="w3-container">
      <h1>Stemwijzer</h1>
      <h4 id="counter" class="w3-hide"></h4>
    </div>
    <div id="select-wrapper" class="w3-container w3-hide flex-wrapper">
      <button class="w3-button w3-blue w3-round-large submit-button" onclick="submit()">Submit</button>
    </div>
    <div class="w3-hide w3-container" id="question-container">
      <h4 id="question-title"></h4>
      <p id="question-content" class="w3-"></p>
    </div>
    <div id="button-wrapper">
      <button class="w3-button w3-blue w3-round-large" type="submit" id="start-button" onclick="init()">Start</button>
      <div id="voting-buttons" class="w3-hide">
        <button class="w3-button w3-blue w3-round-large" onclick="handleBackClick()">Terug</button>
        <button class="w3-button w3-green w3-round-large" onclick="voteButton('pro', questionCounter)">Eens</button>
        <button class="w3-button w3-grey w3-round-large" onclick="voteButton('none', questionCounter)">Geen van
          beide</button>
        <button class="w3-button w3-red w3-round-large" onclick="voteButton('contra', questionCounter)">Oneens</button>
        <button class="w3-button w3-blue w3-round-large" onclick="handleSkipClick()">Overslaan</button>
      </div>
    </div>
    <button id="accordion-button" onclick="expand('Demo1')" class="w3-btn w3-block w3-left-align w3-hide">Wat vinden de
      partijen?</button>
    <div id="accordion" class="w3-container w3-hide ">
      <div class="flex-wrapper">
        <p class="thirds">Voor</p>
        <p class="thirds">Neutraal</p>
        <p class="thirds">Tegen</p>
        <ul id="pro" class="thirds"></ul>
        <ul id="none" class="thirds"></ul>
        <ul id="contra" class="thirds"></ul>
      </div>
    </div>
    <footer class="footer"> &copy Stijn Dusseldorp - 2022</footer>
  </div>
</body>

</html>
